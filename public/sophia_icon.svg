<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="400" height="400" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Outer glow border -->
  <rect x="10" y="10" width="380" height="380" rx="75" fill="none" stroke="#22d3ee" stroke-width="3" opacity="0.6"/>
  
  <!-- Neural network visualization -->
  <g transform="translate(200, 120)">
    <!-- Network nodes -->
    <circle cx="-40" cy="0" r="5" fill="#22d3ee"/>
    <circle cx="-20" cy="-20" r="5" fill="#e0f2fe"/>
    <circle cx="0" cy="-10" r="5" fill="#22d3ee"/>
    <circle cx="20" cy="-20" r="5" fill="#e0f2fe"/>
    <circle cx="40" cy="0" r="5" fill="#22d3ee"/>
    
    <circle cx="-30" cy="30" r="5" fill="#e0f2fe"/>
    <circle cx="-10" cy="25" r="5" fill="#22d3ee"/>
    <circle cx="10" cy="25" r="5" fill="#e0f2fe"/>
    <circle cx="30" cy="30" r="5" fill="#22d3ee"/>
    
    <circle cx="-20" cy="55" r="5" fill="#22d3ee"/>
    <circle cx="0" cy="60" r="5" fill="#e0f2fe"/>
    <circle cx="20" cy="55" r="5" fill="#22d3ee"/>
    
    <!-- Network connections -->
    <line x1="-40" y1="0" x2="-20" y2="-20" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="-20" y1="-20" x2="0" y2="-10" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-10" x2="20" y2="-20" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="-20" x2="40" y2="0" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    
    <line x1="-40" y1="0" x2="-30" y2="30" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="-20" y1="-20" x2="-10" y2="25" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-10" x2="10" y2="25" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="-20" x2="30" y2="30" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="0" x2="30" y2="30" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    
    <line x1="-30" y1="30" x2="-20" y2="55" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="-10" y1="25" x2="0" y2="60" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="25" x2="0" y2="60" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="30" x2="20" y2="55" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Sophia text (centered) -->
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#e0f2fe" text-anchor="middle">Sophia</text>
  
  <!-- LLM badge below -->
  <g transform="translate(200, 260)">
    <rect x="-50" y="0" width="100" height="50" rx="25" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <text x="0" y="34" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#22d3ee" text-anchor="middle">LLM</text>
  </g>
</svg>